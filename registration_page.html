<form action="Welcom.html">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your Name"><br>
        <label for="rollno">Roll No:</label>
        <input type="number" placeholder="Enter your roll no"><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your Email"><br>
        <label for="age">Age:</label>
        <input type="number" placeholder="Enter your age"><br>
         <label for="gender">Gender:</label>
         <input type="radio" name="gender" id="male">Male
         <input type="radio" name="gender" id="female">Female <br>
         <label for="lang">Language:</label>
         <select name="lang" id="lang">
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="TypeScript">TypeScript</option>
            <option value="select-Lang" selected>select-Lang</option>
         </select>
         <input type="submit" value="submit">
         <input type="reset" value="reset">
        </form>
